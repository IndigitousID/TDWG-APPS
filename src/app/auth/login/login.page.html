<ion-content color="tdwg" padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <img src="/assets/images/tdwg_logo.png" width="150px" height="150px" style="border-radius: 50%; margin: auto; padding-top:50px; padding-bottom: 50px; display: flex;" />
      </ion-col>
    </ion-row>
  </ion-grid>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      
      <ion-row color="tdwg" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <!-- <div text-center>
            <h3>Login</h3>
          </div> -->
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
              <ion-input name="device_name" type="text" [(ngModel)]="dev_name" hidden></ion-input>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row color="tdwg" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center padding>
        If you don't have an account, please <a routerLink='/register'>
          register</a> first!
          </div>
        </ion-col>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
