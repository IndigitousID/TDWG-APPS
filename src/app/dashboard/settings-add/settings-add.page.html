<ion-header>
  <ion-toolbar>
    <ion-title>
      <h4>
        <ion-icon name="arrow-back" color="primary" (click)="back()"></ion-icon>
        &emsp;Tambah Pengaturan
      </h4>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tdwg" padding>
  <ion-grid>
    <form #form="ngForm" (ngSubmit)="simpan(form)">
      <ion-grid>
        <ion-row color="tdwg" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-item>
                <ion-label>Jam</ion-label>
                <ion-input name="jam" type="time" placeholder="18:00" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Hari</ion-label>
                <ion-select placeholder="Pilih" name="hari" ngModel required>
                  <ion-select-option value="Senin">Senin</ion-select-option>
                  <ion-select-option value="Selasa">Selasa</ion-select-option>
                  <ion-select-option value="Rabu">Rabu</ion-select-option>
                  <ion-select-option value="Kamis">Kamis</ion-select-option>
                  <ion-select-option value="Jumat">Jumat</ion-select-option>
                  <ion-select-option value="Sabtu">Sabtu</ion-select-option>
                  <ion-select-option value="Minggu">Minggu</ion-select-option>
                  <ion-select-option value="Setiap Hari">Setiap Hari</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label>Direktori</ion-label>
                <ion-select placeholder="Pilih" name="direktori" ngModel required>
                  <ion-select-option  *ngFor="let item of direktori" value="{{item}}">{{item}}</ion-select-option>
                </ion-select>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title (click)="simpan(form)"  [disabled]="form.invalid" color="primary" style="text-align:center">Simpan</ion-title>
  </ion-toolbar>
</ion-footer>
