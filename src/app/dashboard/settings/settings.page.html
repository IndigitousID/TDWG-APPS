<ion-header>
  <ion-toolbar>
    <ion-title>
      <h4>
        <ion-icon name="arrow-back" color="primary" (click)="back()"></ion-icon>
        &emsp;Pengaturan
      </h4>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tdwg" padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size-md="6" size-lg="5" size-xs="12">
        <ion-label>
          <small>Halo</small>
          <h2>{{userName}}</h2>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center  *ngFor="let item of preferensi">
      <ion-col size-md="6" size-lg="5" size-xs="12">
        <div text-center padding class="main__region" style="border-radius:5px;">
          <ion-row>
            <ion-col size-xs="10">
              <h4>{{item.jam}}</h4>
              <p>{{item.hari}} | {{item.direktori}}</p>
            </ion-col>
            <ion-col size-xs="2" text-right>
              <ion-icon name="close-circle-outline" color="danger" (click)="hapus(item.id)" style="padding-top:5px; float: right;"></ion-icon>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title (click)="tambah()" color="primary" style="text-align:center">Tambah</ion-title>
  </ion-toolbar>
</ion-footer>
